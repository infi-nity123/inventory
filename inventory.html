<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        
        <h2>Add New Item</h2>
        <input type="text" id="newItemInput" placeholder="Enter item name">
        <button onclick="addItem()">Add Item</button>
        
        <h2>Current Items</h2>
        <table id="currentItems">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Current Quantity</th>
                    <th>Action</th>
                    <th>Date of Change</th>
                </tr>
            </thead>
            <tbody id="currentItemsBody">
                <!-- Current items will be populated dynamically -->
            </tbody>
        </table>
        
        <h2>Item History</h2>
        <table id="itemHistory">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Change Type</th>
                    <th>Quantity Changed</th>
                    <th>Date of Change</th>
                </tr>
            </thead>
            <tbody id="itemHistoryBody">
                <!-- Item history will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
